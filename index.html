<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–†–æ–∑–∫–ª–∞–¥–∫–∞ Fix</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f9f9f9;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 1.2rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    #result {
      margin-top: 1.5rem;
      font-size: 1.3rem;
      background: #fff;
      padding: 1rem;
      border: 1px solid #ccc;
    #copy-status {
        margin-left: 1rem;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <h1>–†–æ–∑—à–∏—Ñ—Ä–æ–≤–∫–∞ –∞–Ω–≥–ª—ñ–π—Å—å–∫–æ—ó —Ä–æ–∑–∫–ª–∞–¥–∫–∏ ‚Üí —É–∫—Ä–∞—ó–Ω—Å—å–∫–∞</h1>
  <textarea id="input" placeholder="–ù–∞–±–µ—Ä–∏ —â–æ—Å—å –Ω–∞ –∞–Ω–≥–ª—ñ–π—Å—å–∫—ñ–π, –Ω–∞–ø—Ä–∏–∫–ª–∞–¥ 'ghbdtn'..."></textarea>
  <br>
  <button onclick="convert()">–ü–µ—Ä–µ—Ç–≤–æ—Ä–∏—Ç–∏</button>
  <div id="result"></div>
  <button onclick="copyToClipboard()">üìã –ö–æ–ø—ñ—é–≤–∞—Ç–∏</button>
  <span id="copy-status" style="margin-left: 1rem; font-weight: bold;"></span>

  <script>
    const layoutMap = {
      'q': '–π', 'w': '—Ü', 'e': '—É', 'r': '–∫', 't': '–µ',
      'y': '–Ω', 'u': '–≥', 'i': '—à', 'o': '—â', 'p': '–∑',
      '[': '—Ö', ']': '—ó', 'a': '—Ñ', 's': '—ñ', 'd': '–≤',
      'f': '–∞', 'g': '–ø', 'h': '—Ä', 'j': '–æ', 'k': '–ª',
      'l': '–¥', ';': '–∂', "'": '—î', 'z': '—è', 'x': '—á',
      'c': '—Å', 'v': '–º', 'b': '–∏', 'n': '—Ç', 'm': '—å',
      ',': '–±', '.': '—é', '/': '.', '`': '“ë', '&': '?'
    };

    function fixLayout(input) {
      return input.split('').map(ch => {
        const lower = ch.toLowerCase();
        const mapped = layoutMap[lower] || ch;
        return ch === lower ? mapped : mapped.toUpperCase();
      }).join('');
    }

    function copyToClipboard() {
      const resultText = document.getElementById("result").innerText;
      const status = document.getElementById("copy-status");

      if (!resultText.trim()) {
        status.textContent = "‚ùó –ù–µ–º–∞—î —â–æ –∫–æ–ø—ñ—é–≤–∞—Ç–∏";
        status.style.color = "crimson";
        clearStatusLater();
        return;
      }

      navigator.clipboard.writeText(resultText)
              .then(() => {
                status.textContent = "‚úÖ –°–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ";
                status.style.color = "green";
                clearStatusLater();
              })
              .catch(() => {
                status.textContent = "‚ö†Ô∏è –ù–µ –≤–¥–∞–ª–æ—Å—è —Å–∫–æ–ø—ñ—é–≤–∞—Ç–∏";
                status.style.color = "darkorange";
                clearStatusLater();
              });
    }

    function clearStatusLater() {
      setTimeout(() => {
        document.getElementById("copy-status").textContent = '';
      }, 2000);
    }

    function convert() {
      const input = document.getElementById("input").value;
      const fixed = fixLayout(input);
      document.getElementById("result").innerText = fixed;
    }
  </script>
</body>
</html>
